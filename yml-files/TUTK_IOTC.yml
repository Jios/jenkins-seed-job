---
# project info
key: TUTK_IOTC
name: iotc

# repositories
repos:
  - name: iotc
    label: david
    build_command: |
    BUILD_FILE=x86.zip
    BUILD_FILE_PATH=${BUILD_OUTPUT_PATH}/${BUILD_FILE}
    cd Build/Linux
    ./build.py x86 all
    cd ${WORKSPACE}
    mkdir -p ${BUILD_OUTPUT_PATH}
    zip -r ${BUILD_FILE_PATH} Lib/Linux/x86
    echo OUTPUT_FILE_PATH=${BUILD_FILE_PATH} >> properties/postbuild.properties
    environment:
      SRVM_CUSTOMER_IDS: 504
      SRVM_RELEASE_FOR: FAE
      SRVM_RELEASE_BY: david_liu
      SRVM_PRODUCT_CATALOG: IOTC New SOC Support
      BUILD_PLATFORM: linux
      BUILD_OUTPUT_PATH: output
      REPORT_PATH: reports
    email_list: 
      - david_liu@tutk.com